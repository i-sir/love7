<div class="form-group">
    <div class="layui-form-item">
        <label class="col-sm-2 control-label">户籍地:</label>
        <div class="col-md-6 col-sm-10" style="">
            <div class="layui-inline" style="width: 150px;">
                <select class="domicile_province_code" lay-filter="domicile_province_code" lay-search
                        lay-verify="required"
                        name="domicile_province_code">
                    <option value="{$domicile_province_code}">{$domicile_province}</option>
                </select>
            </div>
            <div class="layui-inline"  style="width: 150px;">
                <select class="domicile_city_code" lay-filter="domicile_city_code" lay-search lay-verify="required"
                        name="domicile_city_code">
                    <option value="{$domicile_city_code}">{$domicile_city}</option>
                </select>
            </div>
            <div class="layui-inline"  style="width: 150px;">
                <select class="domicile_county_code" lay-search lay-verify="required" name="domicile_county_code">
                    <option value="{$domicile_county_code}">{$domicile_county}</option>
                </select>
            </div>
        </div>
    </div>
    <!--地区三级联动 layui-->
    <script>
        layui.use(['form', 'element'], function () {
            var form = layui.form,
                element = layui.element;
            var provinceList;
            $.ajax({
                url: "{:url('getArea')}",
                type: "GET",
                async: false,
                success: function (res) {
                    if (res.code == 1) {
                        provinceList = res.data;
                    } else {
                        layer.msg(res.msg, {icon: 7});
                    }
                }
            });

            var province = $(".domicile_province_code");


            //初始将省份数据赋予
            for (var i = 0; i < provinceList.length; i++) {
                addEle(province, provinceList[i].name, provinceList[i].code);
            }

            //向select中 追加内容
            function addEle(ele, value, code) {
                var optionStr = "";
                optionStr = "<option value=" + code + " >" + value + "</option>";
                ele.append(optionStr);
            }

            //重新渲染select
            form.render('select');

            //移除select中所有项
            function removeEle(ele) {
                ele.find("option").remove();
                var optionStar = "<option value=''>" + "请选择" + "</option>";
                ele.append(optionStar);
            }

            var provinceText,
                cityText,
                cityItem;
            //选定省份后 将该省份的数据读取追加上
            form.on('select(domicile_province_code)', function (data) {

                var city = $(data.elem).parents(".layui-form-item").find(".domicile_city_code"),
                    district = $(data.elem).parents(".layui-form-item").find(".domicile_county_code");
                provinceText = data.value;


                $.each(provinceList, function (i, item) {
                    if (provinceText == item.code) {
                        cityItem = i;
                        return cityItem;
                    }
                });
                removeEle(city);
                removeEle(district);
                $.each(provinceList[cityItem].cityList, function (i, item) {
                    addEle(city, item.name, item.code);
                })
                form.render('select');
            })

            //选定后 将对应的数据读取追加上
            form.on('select(domicile_city_code)', function (data) {
                var district = $(data.elem).parents(".layui-form-item").find(".domicile_county_code");
                cityText = data.value;
                removeEle(district);
                $.each(provinceList, function (i, item) {
                    if (provinceText == item.code) {
                        cityItem = i;
                        return cityItem;
                    }
                });
                $.each(provinceList[cityItem].cityList, function (i, item) {
                    if (cityText == item.code) {
                        for (var n = 0; n < item.areaList.length; n++) {
                            addEle(district, item.areaList[n]['name'], item.areaList[n]['code']);
                        }
                    }
                })
                form.render('select');
            })
        })
    </script>
</div>
