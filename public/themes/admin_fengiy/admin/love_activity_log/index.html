<include file="public@header"/></head>
<body xmlns="http://www.w3.org/1999/html">
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index',['params'=>$params])}">报名管理</a></li>


    </ul>

    <form class="well form-inline margin-top-20 layui-form ajax-form w-form-search" method="get" autocomplete="off">
        关键字：
        <div class="form-group layui-form">
            <div class="layui-form-item" style="margin-bottom: 0 !important;">
                <div class="col-md-12">
                    <div class="layui-inline">
                        <input type="text" class="form-control" name="keyword" style="width: 180px;"
                               value="{:input('request.keyword/s','')}" placeholder="请输关键字搜索">
                    </div>
                </div>
            </div>
        </div>

        活动：
        <div class="form-group">
            <div class="layui-form-item">
                <div class="col-md-6 col-sm-10" style="z-index: 2000;display: flex;margin-top: 10px;width: 180px;">
                    <select name="activity_id" lay-search>
                        <option value=""
                        <if condition="$activity_id eq '' ">selected</if>
                        >暂不选择</option>

                        <foreach name="activity_list" key="key" item="vo">
                            <option value="{$vo.id}"
                            <if condition="$activity_id eq $vo.id ">selected</if>
                            > {$vo.name}</option>
                        </foreach>

                    </select>
                </div>
            </div>
        </div>

        状态：
        <div class="form-group">
            <div class="layui-form-item">
                <div class="col-md-6 col-sm-10" style="z-index: 2000;display: flex;margin-top: 10px;width: 180px;">
                    <select name="status" lay-search>
                        <option value=""
                        <if condition="$status eq '' ">selected</if>
                        >暂不选择</option>
                        <foreach name="status_list" key="key" item="vo">
                            <option value="{$key}"
                            <if condition="$status eq $key ">selected</if>
                            > {$vo}</option>
                        </foreach>
                    </select>
                </div>
            </div>
        </div>



        <button type="submit" class="layui-btn" style="margin-left: 10px">搜索</button>
        <a class="layui-btn layui-bg-red" href="{:url('index',['params'=>$params])}">清空</a>


        <input type="hidden" name="is_export" class="is_export" value="0">
    </form>


    <form class="js-ajax-form" method="post" autocomplete="off">

        <br>
        <div class="table-actions">


        </div>


        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th style="width: 60px">ID</th>
                <th style="width: 60px">活动</th>
                <th style="width: 60px">用户信息</th>
                <th style="width: 60px">姓名</th>
                <th style="width: 60px">电话</th>
                <th style="width: 60px">状态</th>
                <th style="width: 60px">创建时间</th>

                <th style="width: 80px">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.activity_name}</td>
                    <td>
                        <if condition='!empty($vo.user_info)'>
                            <div style="">
                                <p>(ID:{$vo.user_info.id})</p>
                                <a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($vo.user_info.avatar)}');">
                                    <img src='{:cmf_get_asset_url($vo.user_info.avatar)}'
                                         style='width: 35px;height: 35px;border-radius:30px;'>
                                </a>
                                <span ondblclick="copyContent('{$vo.user_info.openid}')">{$vo.user_info.nickname}</span>
                            </div>
                            <else/>
                            已删除
                        </if>
                    </td>
                    <td>{$vo.username}</td>
                    <td>{$vo.phone}</td>
                    <td>{$vo.status_name}</td>
                    <td>{$vo.create_time|date='Y-m-d H:i:s'}</td>

                    <td>
                        <if condition='!empty($vo.user_info)'>
                            <if condition="$vo.status == 1">
                                <a class="layui-btn layui-btn-primary layui-border-green layui-btn-xs js-ajax-dialog-btn"
                                   data-msg="确认同意？"
                                   href="{:url('audit_post',['id'=>$vo.id,'status'=>3])}">同意</a>
                                <a class="layui-btn layui-btn-primary layui-border-red layui-btn-xs"
                                   href="javascript:parent.openIframeLayer('{:url('refuse',['id'=>$vo.id,'status'=>2])}','拒绝',{ area: ['65%', '85%'],move:'.layui-layer-title'});"
                                >拒绝</a>
                            </if>
                        </if>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>

    <div class="pagination">{$page|default=''}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>


<!--导出,筛选查询-->
<script>
    //导出
    $(".ajax-export").click(function () {
        //alert("正在开发中...");
        $(".is_export").val(1);
        $(".ajax-form").submit();
        $(".is_export").val(0);
        return false;
    });

    //搜索
    $(".bt_search").click(function () {
        $(".w-form-search").removeAttr('action');
        $(".w-form-search").attr('action', "/index.html");
        $(".w-form-search").submit();
    });
</script>
