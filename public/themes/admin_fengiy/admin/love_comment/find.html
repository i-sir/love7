 <include file="public@header"/>
<style>
    textarea {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    input {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    .col-md-6 {
        margin-top: 7px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('find',['id'=>$id,'params'=>$params])}">查看</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20 layui-form" autocomplete="off"
          action="{:url('edit_post',['id'=>$id,'params'=>$params])}">


        
            <div class="form-group">
                <label class="col-sm-2 control-label">文章id:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$pid|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">上级id:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$parent_id|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">回答某人用户id:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$answer_user_id|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">用户信息:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                <if condition='!empty($user_info)'>
<div style="">
<p>(ID:{$user_info.id})</p>
<a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($user_info.avatar)}');">
<img src='{:cmf_get_asset_url($user_info.avatar)}' style='width: 35px;height: 35px;border-radius:30px;'>
</a>
<span ondblclick="copyContent('{$user_info.openid}')">{$user_info.nickname}</span>
</div>
<else/>
已删除
</if>

                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">评论内容:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$content|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">1显示,2隐藏:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$is_show_name|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">通知-发布文章者:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$send_user_id|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">点赞量:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$like_count|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">1未置顶,2已置顶:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$is_top|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">图片:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                <if condition='!empty($image)'>
<a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($image)}');">
<img src='{:cmf_get_asset_url($image)}' style='width: 35px;height: 35px'>
</a>
<else/>
暂无上传
</if>

                </div>
            </div>


        

        <!-- 主键id -->
        <input type="text" name="id" value="{$id}" class="form-control post-params item-left" style="display: none">


    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
