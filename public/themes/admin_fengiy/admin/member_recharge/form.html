<div class="form-group">
    <label class="col-sm-2 control-label">备注:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="name" class="form-control post-params item-left" value="{$name|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">价格:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="number" name="price" class="form-control post-params item-left" value="{$price|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">充值爱心:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="number" name="balance" class="form-control post-params item-left" value="{$balance|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">赠送爱心:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="number" name="give_balance" class="form-control post-params item-left"
               value="{$give_balance|default=''}">
    </div>
</div>
