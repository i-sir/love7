<include file="public@header"/></head>
<body xmlns="http://www.w3.org/1999/html">
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index',['params'=>$params])}">用户等级</a></li>

        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/MemberVip/add')">
            <li><a href="{:url('add',['params'=>$params])}">添加</a></li>
        </if>

    </ul>

    <form class="well form-inline margin-top-20 layui-form ajax-form w-form-search" method="get" autocomplete="off">
        关键字：
        <div class="form-group layui-form">
            <div class="layui-form-item" style="margin-bottom: 0 !important;">
                <div class="col-md-12">
                    <div class="layui-inline">
                        <input type="text" class="form-control" name="keyword" style="width: 180px;"
                               value="{:input('request.keyword/s','')}" placeholder="请输关键字搜索">
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="layui-btn" style="margin-left: 10px">搜索</button>
        <a class="layui-btn layui-bg-red" href="{:url('index',['params'=>$params])}">清空</a>


        <input type="hidden" name="is_export" class="is_export" value="0">
    </form>


    <form class="js-ajax-form" method="post" autocomplete="off">

        <br>
        <div class="table-actions">

            <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/MemberVip/list_order_post')">
                <button class="layui-btn layui-btn-primary layui-border-green layui-btn-xs js-ajax-submit" type="submit"
                        data-action="{:url('list_order_post',['page'=>$page,'params'=>$params])}">
                    排序
                </button>
            </if>


        </div>


        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/MemberVip/list_order_post')">
                    <th style="width: 60px">排序</th>
                </if>
                <th style="width: 60px">ID</th>
                <th style="width: 60px">名称</th>
                <!--                <th style="width: 60px">价格(男)</th>-->
                <!--                <th style="width: 60px">价格(女)</th>-->
                <th style="width: 60px">封面</th>
                <th style="width: 60px">头像</th>
                <th style="width: 60px">基础信息</th>
                <th style="width: 60px">其他信息</th>
                <th style="width: 60px">红娘</th>
                <th style="width: 60px">打招呼</th>
                <th style="width: 60px">手机号</th>
                <th style="width: 60px">一对一</th>
                <!--                <th style="width: 60px">天数</th>-->
                <!--                <th style="width: 60px">佣金比例</th>-->
                <th style="width: 60px">创建时间</th>

                <th style="width: 80px">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/MemberVip/list_order_post')">
                        <td>
                            <input type="text" class="input input-order valid post-params" name="list_order[{$vo.id}]"
                                   value="{$vo.list_order}">
                        </td>
                    </if>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <!--                    <td>{$vo.price}</td>-->
                    <!--                    <td>{$vo.price2}</td>-->
                    <td>
                        <if condition='!empty($vo.image)'>
                            <a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($vo.image)}');">
                                <img src='{:cmf_get_asset_url($vo.image)}' style='height: 45px'>
                            </a>
                            <else/>
                            暂无上传
                        </if>
                    </td>
                    <td>
                        <div class="layui-form">
                            <input type="checkbox" lay-skin="switch" lay-text="是|否" lay-filter="is_avatar"
                                   name="is_avatar"
                                   value="{$vo.id}"
                            <if condition="$vo.is_avatar == 1">checked</if>
                            >
                        </div>
                    </td>
                    <td>
                        <div class="layui-form">
                            <input type="checkbox" lay-skin="switch" lay-text="是|否" lay-filter="is_profile"
                                   name="is_profile"
                                   value="{$vo.id}"
                            <if condition="$vo.is_profile == 1">checked</if>
                            >
                        </div>
                    </td>
                    <td>
                        <div class="layui-form">
                            <input type="checkbox" lay-skin="switch" lay-text="是|否" lay-filter="is_otherfile"
                                   name="is_otherfile"
                                   value="{$vo.id}"
                            <if condition="$vo.is_otherfile == 1">checked</if>
                            >
                        </div>
                    </td>
                    <td>
                        <div class="layui-form">
                            <input type="checkbox" lay-skin="switch" lay-text="是|否" lay-filter="is_lovers"
                                   name="is_lovers"
                                   value="{$vo.id}"
                            <if condition="$vo.is_lovers == 1">checked</if>
                            >
                        </div>
                    </td>
                    <td>
                        <div class="layui-form">
                            <input type="checkbox" lay-skin="switch" lay-text="是|否" lay-filter="is_talk"
                                   name="is_talk"
                                   value="{$vo.id}"
                            <if condition="$vo.is_talk == 1">checked</if>
                            >
                        </div>
                    </td>
                    <td>
                        <div class="layui-form">
                            <input type="checkbox" lay-skin="switch" lay-text="是|否" lay-filter="is_phone"
                                   name="is_phone"
                                   value="{$vo.id}"
                            <if condition="$vo.is_phone == 1">checked</if>
                            >
                        </div>
                    </td>
                    <td>
                        <div class="layui-form">
                            <input type="checkbox" lay-skin="switch" lay-text="是|否" lay-filter="is_one"
                                   name="is_one"
                                   value="{$vo.id}"
                            <if condition="$vo.is_one == 1">checked</if>
                            >
                        </div>
                    </td>


                    <!--                    <td>{$vo.day}</td>-->
                    <!--                    <td>{$vo.commission}</td>-->
                    <td>{$vo.create_time|date='Y-m-d H:i:s'}</td>

                    <td>

                        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/MemberVip/find')">
                            <a class="layui-btn layui-btn-primary layui-border-blue layui-btn-xs"
                               href="javascript:parent.openIframeLayer('{:url('member_vip_two/index',['pid'=>$vo.id])}','',{ area: ['85%', '95%'],move:'.layui-layer-title'},false);"
                            >管理</a>
                        </if>


                        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/MemberVip/edit')">
                            <a class="layui-btn layui-btn-primary layui-border-green layui-btn-xs"
                               href="{:url('edit',['id'=>$vo.id,'page'=>$page,'params'=>$params])}">编辑</a>
                        </if>


                        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/MemberVip/delete')">
                            <a class="layui-btn layui-btn-primary layui-border-red layui-btn-xs js-ajax-delete"
                               href="{:url('delete',['id'=>$vo.id,'page'=>$page,'params'=>$params])}">删除</a>
                        </if>


                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>

    <div class="pagination">{$pagination|default=''}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

<script>
    layui.use(['layer', 'form', 'slider'], function () {
        var layer = layui.layer, form = layui.form;

        //头像
        form.on('switch(is_avatar)', function (data) {
            batchPost(data.value, 'is_avatar', this.checked ? 1 : 2)
        });

        //个人信息,基础信息
        form.on('switch(is_profile)', function (data) {
            batchPost(data.value, 'is_profile', this.checked ? 1 : 2)
        })

        //其他信息
        form.on('switch(is_otherfile)', function (data) {
            batchPost(data.value, 'is_otherfile', this.checked ? 1 : 2)
        })

        //红娘
        form.on('switch(is_lovers)', function (data) {
            batchPost(data.value, 'is_lovers', this.checked ? 1 : 2)
        })

        //打招呼
        form.on('switch(is_talk)', function (data) {
            batchPost(data.value, 'is_talk', this.checked ? 1 : 2)
        })

        //手机号
        form.on('switch(is_phone)', function (data) {
            batchPost(data.value, 'is_phone', this.checked ? 1 : 2)
        })

        //一对一
        form.on('switch(is_one)', function (data) {
            batchPost(data.value, 'is_one', this.checked ? 1 : 2)
        })

        function batchPost(id, field, value) {
            $.ajax({
                url: "{:url('batch_post')}",
                type: "POST",
                data: {id: id, [field]: value},
                success: function (res) {
                    if (res.code === 1) {
                        layer.msg(res.msg, {icon: 1});
                    } else {
                        layer.msg(res.msg, {icon: 7});
                    }
                }
            });
        }

    });
</script>


<!--导出,筛选查询-->
<script>
    //导出
    $(".ajax-export").click(function () {
        //alert("正在开发中...");
        $(".is_export").val(1);
        $(".ajax-form").submit();
        $(".is_export").val(0);
        return false;
    });

    //搜索
    $(".bt_search").click(function () {
        $(".w-form-search").removeAttr('action');
        $(".w-form-search").attr('action', "/index.html");
        $(".w-form-search").submit();
    });
</script>
