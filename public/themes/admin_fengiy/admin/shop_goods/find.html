 <include file="public@header"/>
<style>
    textarea {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    input {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    .col-md-6 {
        margin-top: 7px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('find',['id'=>$id,'params'=>$params])}">查看</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20 layui-form" autocomplete="off"
          action="{:url('edit_post',['id'=>$id,'params'=>$params])}">


        
            <div class="form-group">
                <label class="col-sm-2 control-label">门店id:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$shop_id|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">商品名称:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$goods_name|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">封面:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                <if condition='!empty($image)'>
<a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($image)}');">
<img src='{:cmf_get_asset_url($image)}' style='width: 35px;height: 35px'>
</a>
<else/>
暂无上传
</if>

                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">图集:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$images|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">价格:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$price|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">售出数量:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$sell_count|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">是否置顶:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$is_top_name|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">状态:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$status_name|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">拒绝理由:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$refuse|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">通过时间:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$pass_time|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">拒绝时间:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$refuse_time|default=''}
                    
                </div>
            </div>


        

        <!-- 主键id -->
        <input type="text" name="id" value="{$id}" class="form-control post-params item-left" style="display: none">


    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
