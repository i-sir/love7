<include file="public@header"/></head>
<body xmlns="http://www.w3.org/1999/html">
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index',['params'=>$params])}">引荐人</a></li>


    </ul>

    <form class="well form-inline margin-top-20 layui-form ajax-form w-form-search" method="get" autocomplete="off">
        关键字：
        <div class="form-group layui-form">
            <div class="layui-form-item" style="margin-bottom: 0 !important;">
                <div class="col-md-12">
                    <div class="layui-inline">
                        <input type="text" class="form-control" name="keyword" style="width: 180px;"
                               value="{:input('request.keyword/s','')}" placeholder="请输关键字搜索">
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="layui-btn" style="margin-left: 10px">搜索</button>
        <a class="layui-btn layui-bg-red" href="{:url('index',['params'=>$params])}">清空</a>


        <input type="hidden" name="is_export" class="is_export" value="0">
    </form>


    <form class="js-ajax-form" method="post" autocomplete="off">

        <br>
        <div class="table-actions">


        </div>


        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th style="width: 60px">ID</th>
                <th style="width: 60px">姓名</th>
                <th style="width: 60px">手机号</th>
                <th style="width: 60px">余额</th>
                <th style="width: 60px">性别</th>
                <th style="width: 60px">籍贯</th>
                <th style="width: 60px">营业执照</th>
                <th style="width: 60px">状态</th>
                <th style="width: 60px">邀请码</th>
                <th style="width: 60px">创建时间</th>

                <th style="width: 80px">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.nickname}</td>
                    <td>{$vo.phone}</td>
                    <td>{$vo.balance}</td>
                    <td>{$vo.gender}</td>
                    <td>{$vo.native}</td>
                    <td>
                        <if condition="!empty($vo.license_images)">
                            <foreach name="$vo.license_images" item="value">
                                <a href="javascript:imagePreviewDialog('{:cmf_get_image_preview_url($value)}');">
                                    <img src="{:cmf_get_image_preview_url($value)}"
                                         style="width:40px;height:40px; ">
                                </a>
                            </foreach>
                        </if>
                    </td>
                    <td>{$vo.status_name}</td>
                    <td>
                        {$vo.invite_code}
                        <a href="javascript:parent.openIframeLayer('{:url('qr',array('id'=>$vo.id))}','',{ area: ['22%', '45%'],move:'.layui-layer-title'});">
                            <img src="{:cmf_get_image_preview_url('https://oss.ausite.cn/dzkf321/default/20240829/1aef641ffd60b8bd051f62b7678228d3.png')}"
                                 style="width:25px;height:25px;">
                        </a>
                    </td>
                    <td>{$vo.create_time|date='Y-m-d H:i:s'}</td>

                    <td>

                        <a class="layui-btn layui-btn-primary layui-border-blue layui-btn-xs"
                           href="javascript:parent.openIframeLayer('{:url('operate',array('id'=>$vo.id))}','操作',{ area: ['45%', '65%'],move:'.layui-layer-title'});"
                        >操作</a>


                        <a class="layui-btn layui-btn-primary layui-border-orange layui-btn-xs"
                           href="javascript:parent.openIframeLayer('{:url('log',array('user_id'=>$vo.id))}','记录',{ area: ['65%', '85%'],move:'.layui-layer-title'});"
                        >记录</a>


                        <a class="layui-btn layui-btn-primary layui-border-red layui-btn-xs js-ajax-delete"
                           href="{:url('delete',array('id'=>$vo.id))}">删除</a>


                        <!--同意拒绝都新窗口-->
                        <if condition="$vo.status == 1">
                            <a class="layui-btn layui-btn-primary layui-border-green layui-btn-xs"
                               href="javascript:parent.openIframeLayer('{:url('pass',['id'=>$vo.id,'status'=>2])}','同意',{ area: ['65%', '85%'],move:'.layui-layer-title'});"
                            >同意</a>
                            <a class="layui-btn layui-btn-primary layui-border-red layui-btn-xs"
                               href="javascript:parent.openIframeLayer('{:url('refuse',['id'=>$vo.id,'status'=>3])}','拒绝',{ area: ['65%', '85%'],move:'.layui-layer-title'});"
                            >拒绝</a>
                        </if>


                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>

    <div class="pagination">{$page|default=''}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>


<!--导出,筛选查询-->
<script>
    //导出
    $(".ajax-export").click(function () {
        //alert("正在开发中...");
        $(".is_export").val(1);
        $(".ajax-form").submit();
        $(".is_export").val(0);
        return false;
    });

    //搜索
    $(".bt_search").click(function () {
        $(".w-form-search").removeAttr('action');
        $(".w-form-search").attr('action', "/index.html");
        $(".w-form-search").submit();
    });
</script>
