<include file="public@header"/></head>
<body xmlns="http://www.w3.org/1999/html">
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index',['params'=>$params])}">红娘管理</a></li>

        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/MemberMatchmaker/add')">
            <li><a href="{:url('add',['params'=>$params])}">添加</a></li>
        </if>

    </ul>

    <if condition="empty($admin_matchmaker_id)">
        <form class="well form-inline margin-top-20 layui-form ajax-form w-form-search" method="get" autocomplete="off">
            关键字：
            <div class="form-group layui-form">
                <div class="layui-form-item" style="margin-bottom: 0 !important;">
                    <div class="col-md-12">
                        <div class="layui-inline">
                            <input type="text" class="form-control" name="keyword" style="width: 180px;"
                                   value="{:input('request.keyword/s','')}" placeholder="请输关键字搜索">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="layui-btn" style="margin-left: 10px">搜索</button>
            <a class="layui-btn layui-bg-red" href="{:url('index',['params'=>$params])}">清空</a>


            <!--        <a class="layui-btn layui-bg-blue ajax-export" href="javascript:;">导出</a>-->
            <input type="hidden" name="is_export" class="is_export" value="0">
        </form>
    </if>

    <form class="js-ajax-form" method="post" autocomplete="off">

        <br>
        <div class="table-actions">

            <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/MemberMatchmaker/list_order_post')">
                <button class="layui-btn layui-btn-primary layui-border-green layui-btn-xs js-ajax-submit" type="submit"
                        data-action="{:url('list_order_post',['params'=>$params])}">
                    排序
                </button>
            </if>


        </div>


        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/MemberMatchmaker/list_order_post')">
                    <th style="width: 60px">排序</th>
                </if>
                <th style="width: 60px">ID</th>
                <th style="width: 60px">基础信息</th>
                <th style="width: 60px">手机号</th>
                <th style="width: 60px">微信二维码</th>
                <th style="width: 60px">年数</th>
                <th style="width: 60px">服务人数</th>
                <th style="width: 60px">状态</th>
                <th style="width: 60px">创建时间</th>
                <th style="width: 60px">到期时间</th>
                <if condition="empty($admin_matchmaker_id)">
                    <th style="width: 80px">操作</th>
                </if>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/MemberMatchmaker/list_order_post')">
                        <td>
                            <input type="text" class="input input-order valid post-params" name="list_order[{$vo.id}]"
                                   value="{$vo.list_order}">
                        </td>
                    </if>
                    <td>{$vo.id}</td>

                    <td>
                        <if condition="!empty($vo['avatar'])">
                            <a href="javascript:imagePreviewDialog('{:cmf_get_image_preview_url($vo.avatar)}');">
                                <img src="{:cmf_get_image_preview_url($vo.avatar)}"
                                     style="width:30px;height:30px;border-radius:30px;">
                            </a>
                        </if>
                        <span ondblclick="copyContent('{$vo.openid}')">{$vo.nickname}</span>
                    </td>
                    <td>{$vo.phone}</td>
                    <td>
                        <if condition='!empty($vo.wx_image)'>
                            <a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($vo.wx_image)}');">
                                <img src='{:cmf_get_asset_url($vo.wx_image)}' style='width: 35px;height: 35px'>
                            </a>
                            <else/>
                            暂无上传
                        </if>
                    </td>
                    <td>{$vo.year}</td>
                    <td>{$vo.number}</td>
                    <td>
                        <div class="layui-form">
                            <input type="checkbox" lay-skin="switch" lay-text="上线|下线" lay-filter="status" name="status"
                                   value="{$vo.id}"
                            <if condition="$vo.status == 1">checked</if>
                            >
                        </div>
                    </td>
                    <td>{$vo.create_time|date='Y-m-d H:i:s'}</td>
                    <td>
                        <if condition='!empty($vo.end_time)'>
                            {$vo.end_time|date='Y-m-d'}
                        </if>
                    </td>
                    <if condition="empty($admin_matchmaker_id)">
                        <td>
                            <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/MemberMatchmaker/edit')">
                                <a class="layui-btn layui-btn-primary layui-border-green layui-btn-xs"
                                   href="{:url('edit',['id'=>$vo.id,'params'=>$params])}">编辑</a>
                            </if>
                            <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/MemberMatchmaker/delete')">
                                <a class="layui-btn layui-btn-primary layui-border-red layui-btn-xs js-ajax-delete"
                                   href="{:url('delete',['id'=>$vo.id,'params'=>$params])}">删除</a>
                            </if>
                        </td>
                    </if>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>

    <div class="pagination">{$page|default=''}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

<script>
    layui.use(['layer', 'form', 'slider'], function () {
        var layer = layui.layer, form = layui.form;


        form.on('switch(status)', function (data) {
            var id = data.value;
            var status = 2;//未选中状态值
            if (this.checked) {
                status = 1;//选中状态值
            }
            $.ajax({
                url: "{:url('batch_post')}",
                type: "POST",
                data: {id: id, status: status},
                success: function (res) {
                    //console.log(res);
                    if (res.code == 1) {
                        layer.msg(res.msg, {icon: 1});
                    } else {
                        layer.msg(res.msg, {icon: 7});
                    }
                }
            });
        });


    });
</script>


<!--导出,筛选查询-->
<script>
    //导出
    $(".ajax-export").click(function () {
        //alert("正在开发中...");
        $(".is_export").val(1);
        $(".ajax-form").submit();
        $(".is_export").val(0);
        return false;
    });

    //搜索
    $(".bt_search").click(function () {
        $(".w-form-search").removeAttr('action');
        $(".w-form-search").attr('action', "/index.html");
        $(".w-form-search").submit();
    });
</script>
