<div class="form-group">
    <label class="col-sm-2 control-label">名称:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="name" class="form-control post-params item-left" value="{$name|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">认证类型:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="type" class="form-control post-params item-left" value="{$type|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">为选中:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="hidden" class="form-control post-params item-left" name="image" id="photo-0000003"
               value="{$image}">
        <if condition='!empty($image)'>
            <a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($image)}');">
                <img src='{:cmf_get_image_preview_url($image)}' id='photo-0000003-preview'
                     style='width: 85px;height: 80px'>
            </a>
            <else/>
            <img src='/static/images/default.png' id='photo-0000003-preview' style='width: 85px;height: 80px'>
        </if>
        <a href="javascript:uploadOneImage('图片上传','#photo-0000003','image');">上传</a>
        <a onclick="$('#photo-0000003-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#photo-0000003').val('');return false;">取消图片</a>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">选中:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="hidden" class="form-control post-params item-left" name="select_image" id="photo-0000004"
               value="{$select_image}">
        <if condition='!empty($select_image)'>
            <a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($select_image)}');">
                <img src='{:cmf_get_image_preview_url($select_image)}' id='photo-0000004-preview'
                     style='width: 85px;height: 80px'>
            </a>
            <else/>
            <img src='/static/images/default.png' id='photo-0000004-preview' style='width: 85px;height: 80px'>
        </if>
        <a href="javascript:uploadOneImage('图片上传','#photo-0000004','image');">上传</a>
        <a onclick="$('#photo-0000004-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#photo-0000004').val('');return false;">取消图片</a>
    </div>
</div>
