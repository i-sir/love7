 <include file="public@header"/>
<style>
    textarea {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    input {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    .col-md-6 {
        margin-top: 7px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('find',['id'=>$id,'user_id'=>$user_id])}">查看</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20 layui-form" autocomplete="off"
          action="{:url('edit_post',['id'=>$id,'user_id'=>$user_id])}">


        
            <div class="form-group">
                <label class="col-sm-2 control-label">状态:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$status_name|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">用户信息:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                <if condition='!empty($user_info)'>
<div style="">
<p>(ID:{$user_info.id})</p>
<a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($user_info.avatar)}');">
<img src='{:cmf_get_asset_url($user_info.avatar)}' style='width: 35px;height: 35px;border-radius:30px;'>
</a>
<span ondblclick="copyContent('{$user_info.openid}')">{$user_info.nickname}</span>
</div>
<else/>
已删除
</if>

                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">认证内容:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                <script type="text/plain" id="content" name="content">{:cmf_replace_content_file_url(htmlspecialchars_decode($content))}                            </script>
                            <script type="text/javascript">
                                //编辑器路径定义
                                var editorURL = GV.WEB_ROOT;
                            </script>
                            <script type="text/javascript" src="/static/js/ueditor/ueditor.config.js?v=00001"></script>
                            <script type="text/javascript" src="/static/js/ueditor/ueditor.all.min.js"></script>
                            <!--编辑器支持秀米-->
                            <script type="text/javascript" src="/static/js/ueditor/xiumi/xiumi-ue-dialog-v5.js"></script>
                            <link rel="stylesheet" type="text/css" href="/static/js/ueditor/xiumi/xiumi-ue-v5.css" />
                            <script type="text/javascript">
                                $(function () {
                                    editorcontent = new baidu.editor.ui.Editor();
                                    editorcontent.render('content');
                                    try {
                                        editorcontent.sync();
                                    } catch (err) {
                                    }
                                });
                            </script>
                        
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">认证类型:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$type_name|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">拒绝理由:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$refuse|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">通过时间:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$pass_time|default=''}
                    
                </div>
            </div>


        
            <div class="form-group">
                <label class="col-sm-2 control-label">拒绝时间:</label>
                <div class="layui-input-block col-md-6 col-sm-10">
                                                {$refuse_time|default=''}
                    
                </div>
            </div>


        

        <!-- 主键id -->
        <input type="text" name="id" value="{$id}" class="form-control post-params item-left" style="display: none">


    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
