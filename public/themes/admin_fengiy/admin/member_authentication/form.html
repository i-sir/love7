<div class="form-group">
    <label class="col-sm-2 control-label">用户信息:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="user_id" class="form-control post-params item-left" value="{$user_id|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">认证内容:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <script type="text/plain" id="content" name="content">
            {:cmf_replace_content_file_url(htmlspecialchars_decode($content))}
        </script>
        <script type="text/javascript">
            //编辑器路径定义
            var editorURL = GV.WEB_ROOT;
        </script>
        <script type="text/javascript" src="/static/js/ueditor/ueditor.config.js?v=00001"></script>
        <script type="text/javascript" src="/static/js/ueditor/ueditor.all.min.js"></script>
        <!--编辑器支持秀米-->
        <script type="text/javascript" src="/static/js/ueditor/xiumi/xiumi-ue-dialog-v5.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/js/ueditor/xiumi/xiumi-ue-v5.css"/>
        <script type="text/javascript">
            $(function () {
                editorcontent = new baidu.editor.ui.Editor();
                editorcontent.render('content');
                try {
                    editorcontent.sync();
                } catch (err) {
                }
            });
        </script>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">认证类型:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="type" class="form-control post-params item-left" value="{$type|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">拒绝理由:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="refuse" class="form-control post-params item-left" value="{$refuse|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">通过时间:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="pass_time" class="form-control post-params item-left" value="{$pass_time|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">拒绝时间:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="refuse_time" class="form-control post-params item-left"
               value="{$refuse_time|default=''}">
    </div>
</div>
